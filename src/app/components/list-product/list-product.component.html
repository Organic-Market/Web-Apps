<div class="row">
  <div class="col-lg-6">
    <h2>Productos</h2>
  </div>
  <div class="col-lg-6" style="text-align: right">
    <button mat-raised-button color="warn" (click)="openDialog()"
    >Nuevo</button>
    <button
      mat-button
      mat-raised-button
      color="accent"
      (click)="exportExcel()"
    >
      Exportar Excel
    </button>
  </div>
</div>

<mat-form-field appearance="standard">
  <mat-label>Buscar</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input />
</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;" >Id</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.id }}</td>
  </ng-container>
  
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Nombre</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.name }}</td>
  </ng-container>
  
  <ng-container matColumnDef="unit_price">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Precio</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;" >{{ element.unit_price }}</td>
  </ng-container>
  
  <ng-container matColumnDef="stock">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Cantidad</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.stock }}</td>
  </ng-container>
  
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Categoria</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.category.name }}</td>
  </ng-container>
  
  <ng-container matColumnDef="picture">
    <th mat-header-cell *matHeaderCellDef style="text-align: center;">Imagen</th>
    <td mat-cell *matCellDef="let element" style="text-align: center;">
      <img [src]="element.picture" width="50" height="50" />
    </td>
  </ng-container>

  <!-- Acciones Column -->
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Acciones</th>
    <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;">
      <a class="pointer" (click)="openDialogedit(element.id)">
        <!-- <button
            mat-icon-button 
            aria-label="Edit"
            color="accent"
            (click)="
              edit(
                element.id,
                element.name,
                element.unit_price,
                element.stock,
                element.category
              )
            "
          >
        </button> -->
        <mat-icon aria-label="Edit" fontIcon="edit"></mat-icon>
      </a>
      <a (click)="deleteProduct(element.id)" class="pointer">
        <mat-icon aria-label="Delete" fontIcon="delete"></mat-icon>
        <!-- <button mat-icon-button color="accent" (click)="delete(element.id)">
        </button> -->
      </a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>
