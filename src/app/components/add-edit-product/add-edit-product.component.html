<div class="row">
    <div class="col-lg-6">
      <h2>Producto</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Nombre del Producto</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('name')?.hasError('required') &&
              myForm.get('name')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
          <div
            *ngIf="myForm.get('name')?.hasError('maxlength')"
            style="margin-top: -20px"
          >
            <span class="mda-form-msg">
              Este campo debe tener como m√°ximo 20 caracteres
            </span>
          </div>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Cantidad del Producto</mat-label>
            <input matInput formControlName="quantity" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('quantity')?.hasError('required') &&
              myForm.get('quantity')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
  
        <div class="col-lg-12">
          <button
            class="btn btn-success btn-lg float-right"
            [disabled]="myForm.invalid"
            type="button"
            style="margin-left: 10 px"
            (click)="saveProduct()"
          >
            Agregar Producto
          </button>
          <button
            class="btn btn-secondary btn-lg float-right"
            type="button"
            routerLink="/"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </div>
