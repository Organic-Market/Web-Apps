<mat-dialog-content class="mat-typography">
<div class="row">
    <div class="col-lg-6">
      <h2>Producto</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4">
      <form [formGroup]="myForm" autocomplete="off">
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Nombre del Producto</mat-label>
            <input matInput formControlName="name" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('name')?.hasError('required') &&
              myForm.get('name')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
          <div
            *ngIf="myForm.get('name')?.hasError('maxlength')"
            style="margin-top: -20px"
          >
            <span class="mda-form-msg">
              Este campo debe tener como m√°ximo 20 caracteres
            </span>
          </div>
        </div>
        <div class="col-lg-12">
          <mat-form-field class="example-container" [style.fontSize.px]="16">
            <mat-label>Cantidad del Producto</mat-label>
            <input matInput formControlName="quantity" />
          </mat-form-field>
          <div
            *ngIf="
              myForm.get('quantity')?.hasError('required') &&
              myForm.get('quantity')?.touched
            "
            style="margin-top: -20px"
          >
            <span class="mda-form-msg"> Este campo es obligatorio </span>
          </div>
        </div>
  
        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Imagen</mat-label>
          <input matInput  formControlName="img" />
        </mat-form-field>

        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Precio</mat-label>
          <input matInput  formControlName="price" />
        </mat-form-field>

        <mat-form-field class="example-container" [style.fontSize.px]="16">
          <mat-label>Categoria</mat-label>
          <input matInput  formControlName="category" />
        </mat-form-field>


        <div class="col-lg-12">
        </div>
      </form>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button class="btn btn-success btn-lg float-right"
  [disabled]="myForm.invalid"
  type="button"
  style="margin-left: 10 px"
  (click)="saveProduct()" [mat-dialog-close]="true" cdkFocusInitial>Crear producto</button>
</mat-dialog-actions>
