<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <img src="/assets/img/logo.png" (click)="toggleCollapse()" style="width: 50px; height: 50px; padding-left: 5px">
        <div class="logo-text" *ngIf="collapsed">Organic Market</div>
        <button mat-icon-button *ngIf="collapsed" (click)="closeSidenav()">
            <mat-icon>close</mat-icon>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="data.routeLink"
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}"
                >
                <button mat-icon-button>
                    <mat-icon>{{data.icon}}</mat-icon>
                </button>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
