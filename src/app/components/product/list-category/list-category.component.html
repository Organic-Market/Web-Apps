<div class="row">
    <div class="col-lg-6">
      <h2>Categorias</h2>
    </div>
    <div class="col-lg-6" style="text-align: right">
      <button mat-raised-button color="warn" (click)="openDialog1()"
      >Nueva Categoria</button>
      <button
        mat-button
        mat-raised-button
        color="warn"
        (click)="exportExcelC()"
      >
        Exportar Excel
      </button>
    </div>
  </div>
  
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="filterCategory($event)" placeholder="Ex. ium" #input>
  </mat-form-field>
  <mat-card-content>
    <table mat-table [dataSource]="dataSourceC" class="mat-elevation-z8">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;" >Id</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.id }}</td>
      </ng-container>
      
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">Nombre</th>
        <td mat-cell *matCellDef="let element" style="text-align: center;">{{ element.name }}</td>
      </ng-container>
  
      <!-- Acciones Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="text-align: center;">Acciones</th>
        <td mat-cell *matCellDef="let element; let i = index" style="text-align: center;">
          <a (click)="deleteCategory(element.id)" class="pointer">
            <mat-icon aria-label="Delete" fontIcon="delete"></mat-icon>
          </a>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns1"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns1"></tr>
    </table>
  </mat-card-content>
  
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
  </mat-paginator>
