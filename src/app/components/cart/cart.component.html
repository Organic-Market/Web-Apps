<div class="wrapper">
    <h1>Shopping Cart</h1>
    <div class="project" >
        <div class="tabla-car">
        <mat-form-field appearance="standard">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Buscar..." #input />
          </mat-form-field>

        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Id</th>
                <td mat-cell *matCellDef="let element">{{ element.id }}</td>
              </ng-container>

            <ng-container matColumnDef="img">
                <th mat-header-cell *matHeaderCellDef>Imagen</th>
                <td mat-cell *matCellDef="let element">{{ element.img }}</td>
            </ng-container>

            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ element.name }}</td>
            </ng-container>

            <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Cantidad</th>
                <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
            </ng-container>

            <ng-container matColumnDef="price">
                <th mat-header-cell *matHeaderCellDef>Precio</th>
                <td mat-cell *matCellDef="let element">{{ element.price }}</td>
            </ng-container>

            <!-- Acciones Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Acciones</th>
                <td mat-cell *matCellDef="let element; let i = index">
                    <a (click)="deleteProductInCar(element.id)" class="pointer" style="color: #e15639">
                        <mat-icon>delete</mat-icon>
                    </a>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
             </table>


            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
            <div class="right-bar">
                <p><span>Subtotal</span> <span>S/.2600</span></p>
                <hr>
                <p><span>Impuestos (18%)</span> <span>S/.468</span></p>
                <hr>
                <p><span>Costo de Envio</span> <span>S/.100</span></p>
                <hr>
                <p><span>Total</span> <span>S/.3168</span></p>
                <a href="#" routerLink="/checkout"><i class="fa fa-shopping-cart"></i>Checkout</a>
            </div>
        

    </div>
    
</div>
