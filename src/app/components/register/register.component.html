<div class="contenedor">
  <div class="formulario">
    <img src="/assets/img/logo.png" alt="" />
    <h2>Bienvenido</h2>
    <p>No tienes una cuenta? <a routerLink="/register">Ingresa ahora!</a></p>

    <form [formGroup]="myForm" class="formulario-inputs" autocomplete="off">
      <div class="part-form">
        <mat-form-field appearance="fill">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="names" />
        </mat-form-field>
       
        <mat-form-field appearance="fill">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastnames" />
        </mat-form-field>
      
      </div>
      <div class="part-form">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
       
        <mat-form-field appearance="fill" >
          <mat-select formControlName="rol">
            <mat-option value="Agricultor" >Agricultor</mat-option>
            <mat-option value="Mayorista" >Mayorista</mat-option>
          </mat-select>
        </mat-form-field>
       
      </div>
      <div class="part-form">
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide?'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
        <mat-form-field appearance="fill">
           <mat-label>Confirm Password</mat-label>
           <input matInput [type]="hide ? 'password' : 'text'">
           <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
             <mat-icon>{{hide?'visibility_off' : 'visibility'}}</mat-icon>
           </button>
         </mat-form-field>
         <section class="example-section">
          <mat-checkbox class="example-margin">TÃ©rminos y Condiciones</mat-checkbox>
        </section>
      </div>
      <button
        mat-button
        mat-raised-button
        color="primary"
        [disabled]="myForm.invalid"
        (click)="saveUser()">
        Registrarse
      </button>
    </form>
  </div>
</div>
