<div class="contenedor">
  <div class="formulario">
    <img src="/assets/img/logo.png" alt="" />
    <h2>Bienvenido</h2>
    <p>No tienes una cuenta? <a routerLink="/login">Ingresa ahora!</a></p>

    <form [formGroup]="myForm" class="formulario-inputs" autocomplete="off">
      <div class="part-form">
        <mat-form-field appearance="fill">
          <mat-label>Nombres</mat-label>
          <input matInput formControlName="names" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Apellidos</mat-label>
          <input matInput formControlName="lastnames" />
        </mat-form-field>
      </div>
      <div class="part-form">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput formControlName="username" />
        </mat-form-field>
      </div>
      <div class="tipo">
        <mat-form-field appearance="fill" style="width: 450px;">
          <mat-label>Seleccionar rol</mat-label>
          <mat-select formControlName="rol">
            <mat-option value="Agricultor" style="text-align: center;">Agricultor</mat-option>
            <mat-option value="Mayorista" style="text-align: center;">Mayorista</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="part-form">
        <mat-form-field appearance="fill">
          <mat-label>Direcci√≥n</mat-label>
          <input matInput formControlName="address" />
        </mat-form-field>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput formControlName="password"  [type]="hide ? 'password' : 'text'">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide?'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <button
        mat-button
        mat-raised-button
        color="primary"
        [disabled]="myForm.invalid"
        (click)="saveUser()">
        Registrarse
      </button>
    </form>
  </div>
</div>
